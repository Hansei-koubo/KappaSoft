  .parallax {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }

  /* 背景レイヤー */
  .background {
    position: absolute;
    top: 100;
    left: 0;
    width: 100%;
    height: 100%; /* 高めにしてスクロールで見切れないように */
    background-image: url('TTEESSTT.png');
    background-size: cover;
    background-position: center;
    transform: translateY(0px);
    z-index: 1;
  }
  /* 背景レイヤー2 */
  .backgroundd {
    position: absolute;
    top: 100;
    left: 0;
    width: 100%;
    height: 100%; /* 高めにしてスクロールで見切れないように */
    background-image: url('ceo.png');
    background-size: cover;
    background-position: center;
    transform: translateY(0px);
    z-index: 2;
  }

  /* コンテンツレイヤー */
  .content {
    position: relative;
    z-index: 2;
    height: 40%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    color: black;
    transform: translateY(0px);
  }

  .section {
    height: 10vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    background-color: #b0c4de;
  }

window.addEventListener('scroll', function() {
  const scrolled = window.scrollY;

  document.querySelectorAll('.parallax').forEach(function(el){
    const bg = el.querySelector('.background');
    const content = el.querySelector('.content');

    // 背景はゆっくりスクロール
    bg.style.transform = 'translateY(' + (scrolled * 0.4) + 'px)';

    // コンテンツも少し動かす（背景より遅め）
    content.style.transform = 'translateY(' + (scrolled * 0.2) + 'px)';
  });
});
